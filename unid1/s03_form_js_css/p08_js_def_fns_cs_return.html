<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //FUNCIONES SIN RETORNO
        function fnPrueba1(xValor){
            document.writeln("Mensaje desde..."+ xValor);  //Mostrar en el navegador
        }
        const fnPrueba2 = (xValor)  => {
            document.writeln("Mensaje desde..."+ xValor);       //Mostrar en el navegador
        }
        //FUNCION CON RETORNO
        function fnPrueba3(xValor){
            document.writeln("Mensaje desde..."+ xValor);   //Mostrar en el navegador
            return "hola... fn con retorno";                //Retorno
        }
        const fnPrueba4= (xValor) =>{
            document.writeln("Mensaje desde..."+ xValor);   //Mostrar en el navegador
            return "hola... fn  FLECHA con retorno";        //Retorno
        }
        //OTRAS FORMAS DE DEFINIR LA FUNCION FLECHA 
        const fnPrueba5 =(xValor) =>document.writeln("Mensaje desde..."+ xValor);
        const fnPrueba6 =(xValor) =>("Mensaje desde..."+ xValor);
    </script>
</head>
<body>
    <h1>Definicion de funciones</h1>
    <button type="button" onclick="fnPrueba1('1.FN sin retorno');">1.funcion sin retorno</button><br/>
    <button type="button" onclick="fnPrueba2('2.FN Flecha sin retorno');">2.Funcion flecha sin retorno</button><br/>
    <button type="button" onclick="alert(fnPrueba3('3.FN con retorno'));">3.funcion con retorno</button><br/>
    <button type="button" onclick="alert(fnPrueba4('4.FN flecha con retorno'));">4.funcion flecha con retorno</button><br/>
    <button type="button" onclick="alert(fnPrueba5('5.FN Flecha sin retorno simple'));">5.funcion Flecha sin retorno simple</button><br/>
    <button type="button" onclick="alert(fnPrueba6('6.FN Flecha CON retorno simple'));">6.funcion Flecha CON retorno simple</button><br/>
</body>
</html>
